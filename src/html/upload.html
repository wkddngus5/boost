<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
</head>
<body>
    <form action="http://localhost:3000/image" method="post">
        <label>Title</label>
        <input type="text" name="image_title"><br>

        <label>Data</label>
        <input type="file" name="image_data"><br>

        <label>Desc</label>
        <input type="text" type="image_desc"><br>

        <input type="submit">
    </form>

</body>
</html>
